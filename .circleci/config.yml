version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.9-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
      - run:
          name: Install dependencies in a python venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
          paths: 
            - "venv"

  test:
    docker:
      - image: circleci/python:3.7.9-stretch-browsers
        environment:
          FLASK_APP: autoapp.py
          CONDUIT_SECRET: $CONDUIT_SECRET
          FLASK_DEBUG: 1
          DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB
      - image: circleci/postgres:9.5.19-alpine
        environment:
          POSTGRES_USER: $POSTGRES_USER
          POSTGRES_DB: $POSTGRES_DB
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
      - run:
          name: Wait for postgres
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: 
          name: running test
          command: |
            . venv/bin/activate
            flask db upgrade
            flask test

  build_docker:
    environment:
      IMAGE_NAME: grennrich/devoptpfinal-back
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run: docker image build --tag $IMAGE_NAME:app .
      - run: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  push_docker:
    environment:
      IMAGE_NAME: grennrich/devoptpfinal-back
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker

workflows:
  version: 2
  build-test:
    jobs:
      - build
      #- test:
      #    requires:
      #      - build
      - build_docker:
          context: Docker
          requires:
            # - test
            - build
      - push_docker:
          requires:
            - build_docker
          context: Docker
          filters:
            branches:
              only:
                - main
        