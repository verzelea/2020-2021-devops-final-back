version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.9-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
      - run:
          name: Install dependencies in a python venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
          paths: 
            - "venv"
  test:
    docker:
      - image: circleci/python:3.7.9-stretch-browsers
        environment:
          FLASK_APP: autoapp.py
          CONDUIT_SECRET: $CONDUIT_SECRET
          FLASK_DEBUG: 1
          DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_USER
      - image: circleci/postgres:9.5.19-alpine
        environment:
          POSTGRES_USER: $POSTGRES_USER
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
      - run:
          name: Wait for postgres
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: 
          name: running test
          command: |
            . venv/bin/activate
            flask db upgrade
            flask test
  build_docker:
    environment:
      IMAGE_NAME: grennrich/my-awesome-ci-expr
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
